<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <!-- 公共样式 开始 -->
    <link rel="shortcut icon" href="/images/favicon.ico"/>
    <link rel="bookmark" href="/images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="stylesheet" type="text/css" href="/css/iconfont.css">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/nprogress.css}">
    <link rel="stylesheet" href="/css/custom.min.css">
    <link rel="stylesheet" href="/css/green.css">
    <link rel="stylesheet" href="/css/bootstrap-progressbar-3.3.4.min.css">
    <link rel="stylesheet" th:href="@{/css/jqvmap.min.css}">
    <link rel="stylesheet" th:href="@{/css/dropzone.min.css}">
    <link rel="stylesheet" th:href="@{/localcss/appinfoadd.css}">
    <link rel="stylesheet" th:href="@{/localcss/appinfolist.css}">
    <!-- 滚动条插件 -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.mCustomScrollbar.css}">

    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/framework/html5shiv.min.js}" type="text/javascript"></script>
    <script th:src="@{/framework/respond.min.js}"></script>
    <script type="text/javascript" th:src="@{/framework/jquery-1.11.3.min.js}"></script>
    <script th:src="@{/framework/jquery-ui-1.10.4.min.js}"></script>
    <script th:src="@{/framework/jquery.mousewheel.min.js}"></script>
    <script th:src="@{/framework/jquery.mCustomScrollbar.min.js}"></script>

    <script th:src="@{/localjs/rollpage.js}"></script>
    <script th:src="@{/framework/cframe.js}"></script><!-- 仅供所有子页面使用 -->
    <!-- jQuery -->
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <!-- Bootstrap -->
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <!-- FastClick -->
    <script th:src="@{/js/fastclick.js}"></script>
    <!-- NProgress -->
    <script th:src="@{/js/nprogress.js}"></script>
    <!-- jQuery custom content scroller -->
    <script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>
    <!-- Custom Theme Scripts -->
    <script th:src="@{/js/custom.min.js}"></script>
    <!-- validator -->
    <script th:src="@{/js/validator.js}"></script>
    <!-- dropzone -->
    <script th:src="@{/js/dropzone.js}"></script>
    <!-- 公共样式 结束 -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/frameStyle.css}">
    <script type="text/javascript" th:src="@{/framework/frame.js}" ></script>
    <script th:src="@{/localjs/appinfolist.js}"></script>
    <script th:src="@{/localjs/appinfoadd.js}"></script>
    <script th:src="@{/localjs/appinfomodify.js}"></script>
    <script type="text/javascript" th:src="@{/js/person.js}"></script>
</head>
<body>
<div class="clearfix"></div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>修改APP基础信息 <i class="fa fa-user"></i><small th:text="${session.devIfo.devName}"></small></h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <form class="form-horizontal form-label-left" th:action="@{/devapp/appinfomodifysave}" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="id" id="id" th:value="${appInfo.id}">
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">软件名称 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="softwareName" class="form-control col-md-7 col-xs-12"
                                   data-validate-length-range="20" data-validate-words="1"
                                   name="softwareName" th:value="${appInfo.softwareName}" required="required"
                                   placeholder="请输入软件名称" type="text">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">APK名称 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="APKName" type="text" class="form-control col-md-7 col-xs-12"
                                   name="APKName" th:value="${appInfo.APKName}" readonly="readonly">
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">支持ROM <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="supportROM" class="form-control col-md-7 col-xs-12"
                                   name="supportROM" th:value="${appInfo.supportROM}" required="required"
                                   data-validate-length-range="20" data-validate-words="1"
                                   placeholder="请输入支持的ROM" type="text">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">界面语言 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="interfaceLanguage" class="form-control col-md-7 col-xs-12"
                                   data-validate-length-range="20" data-validate-words="1"  required="required"
                                   name="interfaceLanguage" th:value="${appInfo.interfaceLanguage}"
                                   placeholder="请输入软件支持的界面语言" type="text">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="number">软件大小 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="number" id="softwareSize" name="softwareSize" th:value="${appInfo.softwareSize}" required="required"
                                   data-validate-minmax="10,500"  placeholder="请输入软件大小，单位为Mb" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="number">下载次数 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="number" id="downloads" name="downloads" th:value="${appInfo.downloads}" required="required"
                                   data-validate-minmax="10,500"  placeholder="请输入下载次数" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12"  for="select">所属平台 <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="hidden" th:value="${appInfo.flatformId}" id="fid" />
                            <select name="flatformId" id="flatformId" class="form-control" required="required"></select>
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="select">一级分类 <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="hidden" th:value="${appInfo.categoryLevel1}" id="cl1" />
                            <select name="categoryLevel1" id="categoryLevel1" class="form-control"  required="required"></select>
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12"  for="select">二级分类 <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="hidden" th:value="${appInfo.categoryLevel2}" id="cl2" />
                            <select name="categoryLevel2" id="categoryLevel2" class="form-control"  required="required"></select>
                        </div>
                    </div>

                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="select">三级分类 <span class="required">*</span></label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="hidden" th:value="${appInfo.categoryLevel3}" id="cl3" />
                            <select name="categoryLevel3" id="categoryLevel3" class="form-control"  required="required"></select>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">APP状态 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="statusName" type="text" class="form-control col-md-7 col-xs-12"
                                   name="statusName" th:value="${appInfo.statusName}" readonly="readonly">
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">应用简介 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
              <textarea id="appInfo" name="appInfo" required="required"
                        placeholder="请输入本软件的相关信息，本信息作为软件的详细信息进行软件的介绍。" class="form-control col-md-7 col-xs-12" th:text=" ${appInfo.appInfo}">
             </textarea>
                        </div>
                    </div>
                    <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">LOGO图片 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="hidden" id="logoPicPath" name="logoPicPath" th:value="${appInfo.logoPicPath}"/>
                            <input type="hidden" id="logoLocPath" name="logoLocPath" th:value="${appInfo.logoLocPath}"/>
                            <div id="uploadfile" style="display: none">
                                <input id="attach"  type="file" class="form-control col-md-7 col-xs-12" name="attach">
                                <p><span style="color:red;font-weight: bold;">*注：1、大小不得超过500k.2、图片格式：jpg、png、jpeg、pneg</span></p>
                            </div>
                            <div id="logoFile"></div>
                          <span th:text="${fileUploadError }"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <button th:if="${appInfo.status == 3}" id="send" type="submit" name="status" value="1" class="btn btn-success">保存并再次提交审核</button>
                            <button id="send" type="submit" class="btn btn-success">保存</button>
                            <button type="button" class="btn btn-primary" id="back">返回</button>
                            <br/><br/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
