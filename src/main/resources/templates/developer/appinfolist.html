<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <!-- 公共样式 开始 -->

    <link rel="stylesheet" type="text/css" th:href="@{/css/frameStyle.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
    <link rel="bookmark" th:href="@{/images/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/iconfont.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/nprogress.css}">
    <link rel="stylesheet" th:href="@{/css/custom.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-progressbar-3.3.4.min.css}">
    <link rel="stylesheet" th:href="@{/css/jqvmap.min.css}">
    <link rel="stylesheet" th:href="@{/css/dropzone.min.css}">
    <link rel="stylesheet" th:href="@{/css/green.css}">
    <link rel="stylesheet" th:href="@{/localcss/appinfoadd.css}">
    <link rel="stylesheet" th:href="@{/localcss/appinfolist.css}">
    <!-- 公共样式 结束 -->
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/framework/html5shiv.min.js}" type="text/javascript"></script>
    <script th:src="@{/framework/respond.min.js}"></script>
    <script type="text/javascript" th:src="@{/framework/jquery-1.11.3.min.js}"></script>
    <script th:src="@{/framework/jquery-ui-1.10.4.min.js}"></script>
    <script th:src="@{/framework/jquery.mousewheel.min.js}"></script>
    <script th:src="@{/framework/jquery.mCustomScrollbar.min.js}"></script>

    <script th:src="@{/localjs/rollpage.js}"></script>
    <script th:src="@{/framework/cframe.js}"></script><!-- 仅供所有子页面使用 -->
    <!-- jQuery -->
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <!-- Bootstrap -->
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <!-- FastClick -->
    <script th:src="@{/js/fastclick.js}"></script>
    <!-- NProgress -->
    <script th:src="@{/js/nprogress.js}"></script>
    <!-- jQuery custom content scroller -->
    <script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>
    <!-- Custom Theme Scripts -->
    <script th:src="@{/js/custom.min.js}"></script>
    <!-- validator -->
    <script th:src="@{/js/validator.js}"></script>
    <!-- dropzone -->
    <script th:src="@{/js/dropzone.js}"></script>
    <script type="text/javascript" th:src="@{/framework/frame.js}" ></script>
    <script th:href="@{/js/appinfolistemp.js}"></script>
    <script th:src="@{/localjs/appinfolist.js}"></script>
    <script type="text/javascript" th:src="@{/js/person.js}"></script>
<!--    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">-->
<!--    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>-->
<!--    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <title>开发者入口</title>
</head>

<body>
<div class="clearfix"></div>
<div class="row">
    <div class="col-md-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>
                    APP 信息管理维护 <i class="fa fa-user"></i><small><label th:text="${session.devIfo.devCode}"></label>
                    - 您可以通过搜索或者其他的筛选项对APP的信息进行修改、删除等管理操作。^_^</small>
                </h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <form method="post"th:action="@{/devapp/appinfolist}">
                    <input type="hidden" name="pageIndex" value="1" />
                    <ul>
                        <li>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">软件名称</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input name="querySoftwareName" type="text"  th:text="${querySoftwareName }" class="form-control col-md-7 col-xs-12" th:value="${querySoftwareName }">
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">APP状态</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <th:if test="${statusList != null }">
                                        <select name="queryStatus" class="form-control" >
                                            <option value="" >--请选择--</option>
                                            <option th:each="dataDictionary:${statusList}" th:value="${dataDictionary.valueId}" th:text="${dataDictionary.valueName}"> </option>
                                        </select>
                                    </th:if>

                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">所属平台</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select name="queryFlatformId" class="form-control">
                                        <th:if test="${flatFormList != null }">
                                            <option value="" >--请选择--</option>
                                            <option th:each="Flatform:${flatFormList}" th:value="${Flatform.valueId}" th:text="${Flatform.valueName}"> </option>
                                        </th:if>

                                    </select>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">一级分类</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select id="queryCategoryLevel1" name="queryCategoryLevel1" class="form-control">
                                        <th:if test="${categoryLevel1List != null }">
                                            <option value="">--请选择--</option>
                                            <option th:each="appCategory1:${categoryLevel1List}" th:value="${appCategory1.id}"  th:text="${appCategory1.categoryName}"> </option>
                                        </th:if>

                                    </select>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">二级分类</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="hidden" name="categorylevel2list" id="categorylevel2list"/>
                                    <select name="queryCategoryLevel2" id="queryCategoryLevel2" class="form-control">
                                        <th:if test="${categoryLevel2List != null }">
                                            <option value="">--请选择--</option>
                                            <option th:each="appCategory2:${categoryLevel2List}" th:value="${appCategory2.id}" th:text="${appCategory2.categoryName}"> </option>

                                        </th:if>

                                    </select>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">三级分类</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select name="queryCategoryLevel3" id="queryCategoryLevel3" class="form-control">
                                        <th:if test="${categoryLevel3List != null }">
                                            <option value="">--请选择--</option>
                                            <option th:each="appCategory3:${categoryLevel3List}" th:value="${appCategory3.id}" th:text="${appCategory3.categoryName}"> </option>
                                        </th:if>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li><button type="submit" class="btn btn-primary"> 查 &nbsp;&nbsp;&nbsp;&nbsp;询 </button></li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_content">
                <p class="text-muted font-13 m-b-30"></p>
                <div id="datatable-responsive_wrapper"
                     class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <div class="row">
                        <div class="col-sm-12">
                            <a th:href="@{/devapp/appinfoadd}" class="btn btn-success btn-sm">新增APP基础信息</a>
                            <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                   cellspacing="0" width="100%" role="grid" aria-describedby="datatable-responsive_info" style="width: 100%;">
                                <thead>
                                <tr role="row">
                                    <th class="sorting_asc" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="First name: activate to sort column descending"
                                        aria-sort="ascending">软件名称</th>
                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="Last name: activate to sort column ascending">
                                        APK名称</th>
                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="Last name: activate to sort column ascending">
                                        软件大小(单位:M)</th>
                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="Last name: activate to sort column ascending">
                                        所属平台</th>
                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="Last name: activate to sort column ascending">
                                        所属分类(一级分类、二级分类、三级分类)</th>
                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="Last name: activate to sort column ascending">
                                        状态</th>
                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="Last name: activate to sort column ascending">
                                        下载次数</th>
                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        aria-label="Last name: activate to sort column ascending">
                                        最新版本号</th>
                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        style="width: 124px;"
                                        aria-label="Last name: activate to sort column ascending">
                                        操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr role="row" class="odd" th:each="appInfo:${appInfoList}" >
                                        <td th:text="${appInfo.softwareName}" tabindex="0" class="sorting_1"></td>
                                        <td th:text="${appInfo.APKName}"></td>
                                        <td th:text="${appInfo.softwareSize}"></td>
                                        <td th:text="${appInfo.flatformName}"></td>
                                        <td th:text="${appInfo.categoryLevel1Name}+'>>'+${appInfo.categoryLevel2Name}+'>>'+${appInfo.categoryLevel3Name}"></td>
                                        <td><span th:id="appInfoStatus+${appInfo.id}" th:text="${appInfo.statusName}"></span></td>
                                        <td th:text="${appInfo.downloads}"></td>
                                        <td th:text="${appInfo.versionNo}"></td>
                                        <td>
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-danger">点击操作</button>
                                                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                                    <span class="caret"></span>
                                                    <span class="sr-only">Toggle Dropdown</span>
                                                </button>
                                                <ul class="dropdown-menu" role="menu" >
                                                    <li>
                                                        <a th:each="status:${appInfo.status}" th:if="${status == 2||status==5}" class="saleSwichOpen" saleSwitch="open" th:appinfoid="${appInfo.id }"  th:appsoftwarename="${appInfo.softwareName }" data-toggle="tooltip" data-placement="top" title="" data-original-title="恭喜您，您的审核已经通过，您可以点击上架发布您的APP">上架</a>
                                                        <a th:each="status:${appInfo.status}" th:if="${status == 4}" class="saleSwichClose" saleSwitch="close" th:appinfoid="${appInfo.id }"  th:appsoftwarename="${appInfo.softwareName }" data-toggle="tooltip" data-placement="top" title="" data-original-title="您可以点击下架来停止发布您的APP，市场将不提供APP的下载">下架</a>
                                                    </li>
                                                    <li><a class="addVersion" th:appinfoid="${appInfo.id }" data-toggle="tooltip" data-placement="top" title="" data-original-title="新增APP版本信息">新增版本</a>
                                                    </li>
                                                    <li><a class="modifyVersion"
                                                           th:appinfoid="${appInfo.id }" th:versionid="${appInfo.versionId }" th:status="${appInfo.status }"
                                                           th:statusname="${appInfo.statusName }"
                                                           data-toggle="tooltip" data-placement="top" title="" data-original-title="修改APP最新版本信息">修改版本</a>
                                                    </li>
                                                    <li><a  class="modifyAppInfo"
                                                            th:appinfoid="${appInfo.id }" th:status="${appInfo.status }" th:statusname="${appInfo.statusName }"
                                                            data-toggle="tooltip" data-placement="top" title="" data-original-title="修改APP基础信息">修改</a></li>
                                                    <li><a  class="viewApp" th:appinfoid="${appInfo.id }"  data-toggle="tooltip" data-placement="top" title="" data-original-title="查看APP基础信息以及全部版本信息">查看</a></li>
                                                    <li><a  class="deleteApp" th:appinfoid="${appInfo.id }"  th:appsoftwarename="${appInfo.softwareName }" data-toggle="tooltip" data-placement="top" title="" data-original-title="删除APP基础信息以及全部版本信息">删除</a></li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5">
                            <div class="dataTables_info" id="datatable-responsive_info"
                                 role="status" aria-live="polite">共<label th:text="${pages.totalCount }"></label>条记录,当前第
                                <label th:text="${pages.currentPageNo }"></label>页，共<label th:text="${pages.totalPageCount }">></label>页</div>
                        </div>
                        <div class="col-sm-7">
                            <div class="dataTables_paginate paging_simple_numbers"
                                 id="datatable-responsive_paginate">
                                <ul class="pagination">
                                    <li class="paginate_button previous" th:if="${pages.currentPageNo > 1}"><a
                                            href="javascript:page_nav(document.forms[0],1);"
                                            aria-controls="datatable-responsive" data-dt-idx="0"
                                            tabindex="0">首页</a>
                                    </li>
                                    <li class="paginate_button " th:if="${pages.currentPageNo > 1}"><a
                                            th:href="|javascript:page_nav(document.forms[0],${pages.currentPageNo-1});|"
                                            aria-controls="datatable-responsive" data-dt-idx="1"
                                            tabindex="0">上一页</a>
                                    </li>

                                    <li class="paginate_button " th:if="${pages.currentPageNo < pages.totalPageCount }"><a
                                            th:href="|javascript:page_nav(document.forms[0],${pages.currentPageNo+1 });|"
                                            aria-controls="datatable-responsive" data-dt-idx="1"
                                            tabindex="0">下一页</a>
                                    </li>
                                    <li class="paginate_button next" th:if="${pages.currentPageNo < pages.totalPageCount }"><a
                                            th:href="|javascript:page_nav(document.forms[0],${pages.totalPageCount });|"
                                            aria-controls="datatable-responsive" data-dt-idx="7"
                                            tabindex="0">最后一页</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
