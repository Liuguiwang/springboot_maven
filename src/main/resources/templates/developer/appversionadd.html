<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <!-- 公共样式 开始 -->
    <link rel="shortcut icon" href="/images/favicon.ico"/>
    <link rel="bookmark" href="/images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="stylesheet" type="text/css" href="/css/iconfont.css">

    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/nprogress.css}">
    <link rel="stylesheet" href="/css/custom.min.css">
    <link rel="stylesheet" href="/css/green.css">
    <link rel="stylesheet" href="/css/bootstrap-progressbar-3.3.4.min.css">
    <link rel="stylesheet" th:href="@{/css/jqvmap.min.css}">
    <link rel="stylesheet" th:href="@{/css/dropzone.min.css}">
    <link rel="stylesheet" th:href="@{/localcss/appinfoadd.css}">
    <link rel="stylesheet" th:href="@{/localcss/appinfolist.css}">
    <!-- 滚动条插件 -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.mCustomScrollbar.css}">
    <script th:src="@{/framework/html5shiv.min.js}" type="text/javascript"></script>
    <script th:src="@{/framework/respond.min.js}"></script>
    <script type="text/javascript" th:src="@{/framework/jquery-1.11.3.min.js}"></script>
    <script th:src="@{/framework/jquery-ui-1.10.4.min.js}"></script>
    <script th:src="@{/framework/jquery.mousewheel.min.js}"></script>
    <script th:src="@{/framework/jquery.mCustomScrollbar.min.js}"></script>

    <script th:src="@{/localjs/appinfolist.js}"></script>
    <script th:src="@{/localjs/rollpage.js}"></script>
    <script th:src="@{/framework/cframe.js}"></script><!-- 仅供所有子页面使用 -->
    <!-- jQuery -->
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <!-- Bootstrap -->
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <!-- FastClick -->
    <script th:src="@{/js/fastclick.js}"></script>
    <!-- NProgress -->
    <script th:src="@{/js/nprogress.js}"></script>
    <!-- jQuery custom content scroller -->
    <script th:src="@{/js/jquery.mCustomScrollbar.concat.min.js}"></script>
    <!-- Custom Theme Scripts -->
    <script th:src="@{/js/custom.min.js}"></script>
    <!-- validator -->
    <script th:src="@{/js/validator.js}"></script>
    <!-- dropzone -->
    <script th:src="@{/js/dropzone.js}"></script>
    <!-- 公共样式 结束 -->
    <script th:src="@{/localjs/appversionadd.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/frameStyle.css}">
    <script type="text/javascript" th:src="@{/framework/frame.js}" ></script>
    <script type="text/javascript" th:src="@{/js/person.js}"></script>
</head>
<body>
<div class="clearfix"></div>
<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>新增APP版本信息 <i class="fa fa-user"></i><small><label th:text="${session.devIfo.devName}"></label></small></h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_title">
                <h2>历史版本列表</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content1">
                <div class="clearfix"></div>
                <p class="text-muted font-13 m-b-30"></p>
                <div id="datatable-responsive_wrapper"
                     class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                   cellspacing="0" width="100%" role="grid" aria-describedby="datatable-responsive_info" style="width: 100%;">
                                <thead>
                                <tr role="row">
                                    <th class="sorting_asc" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        style="width: 70px;" aria-label="First name: activate to sort column descending"
                                        aria-sort="ascending">软件名称</th>
                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        style="width: 10px;"
                                        aria-label="Last name: activate to sort column ascending">
                                        版本号</th>
                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        style="width: 90px;"
                                        aria-label="Last name: activate to sort column ascending">
                                        版本大小(单位:M)</th>
                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        style="width: 50px;"
                                        aria-label="Last name: activate to sort column ascending">
                                        发布状态</th>
                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        style="width: 50px;"
                                        aria-label="Last name: activate to sort column ascending">
                                        APK文件下载</th>
                                    <th class="sorting" tabindex="0"
                                        aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                        style="width: 50px;"
                                        aria-label="Last name: activate to sort column ascending">
                                        最新更新时间</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr role="row" class="odd" th:each="appVersion:${appVersionList}">
                                        <td tabindex="0" class="sorting_1" th:text="${appVersion.appName}"></td>
                                        <td th:text="${appVersion.versionNo }"></td>
                                        <td th:text="${appVersion.versionSize }"></td>
                                        <td th:text="${appVersion.publishStatusName }"></td>
                                        <td>
                                            <a th:href="${appVersion.downloadLink }" th:text="${appVersion.apkFileName }"></a>
                                        </td>
                                        <td th:value="${appVersion.modifyDate }"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="x_title">
                    <h2>新增版本信息</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content" style="display: block;">
                    <br>
                    <form class="form-horizontal form-label-left" th:action="@{/devapp/addversionsave}" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="appId" id="appId" th:value="${appVersion.appId}">
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">版本号 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input id="versionNo" class="form-control col-md-7 col-xs-12"
                                       data-validate-length-range="20" data-validate-words="1" name="versionNo"
                                       placeholder="请输入版本号" type="text"  required="required">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="number">版本大小 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="number" id="versionSize" name="versionSize"  required="required"
                                       data-validate-minmax="10,500"  placeholder="请输入版本大小，单位为Mb" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>

                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12"  for="select">发布状态 <span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="hidden" name="publishStatus" id="publishStatus" value="3">预发布
                            </div>
                        </div>

                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea">版本简介 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
              <textarea id="versionInfo" name="versionInfo" required="required"
                        placeholder="请输入本版本的相关信息，本信息作为该版本的详细信息进行版本介绍。" class="form-control col-md-7 col-xs-12"></textarea>
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">apk文件 <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="file" class="form-control col-md-7 col-xs-12" name="a_downloadLink" id="a_downloadLink"  required="required"/>
                                <span th:text="${fileUploadError }"></span>
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <button id="send" type="submit" class="btn btn-success">保存</button>
                                <button type="button" class="btn btn-primary" id="back">返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
